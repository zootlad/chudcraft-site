# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build React App
        working-directory: chudcraft-site
        run: |
          npm ci
          npm run build
          # Verify build output has correct paths
          echo "Build complete. Checking paths in index.html..."
          grep -o '/quotaclicker/static' chudcraft-site/build/index.html || echo "WARNING: Paths may be incorrect"
      
      - name: Prepare deployment files
        run: |
          # Create .nojekyll to prevent Jekyll processing
          touch .nojekyll
          
          # Ensure CNAME is present
          if [ ! -f CNAME ]; then
            echo "chudcraft.cc" > CNAME
          fi
          
          # Copy React build files to quotaclicker directory for proper routing
          mkdir -p quotaclicker
          cp -r chudcraft-site/build/* quotaclicker/
          # Ensure .nojekyll exists in quotaclicker directory for GitHub Pages
          touch quotaclicker/.nojekyll
          # Verify files were copied correctly
          echo "Verifying quotaclicker directory structure..."
          ls -la quotaclicker/ || echo "quotaclicker directory check failed"
          echo "Checking JS files exist:"
          ls -la quotaclicker/static/js/ || echo "static/js directory check failed"
          echo "Files in static/js:"
          ls quotaclicker/static/js/ || echo "Cannot list JS files"
          echo "Verifying main.js exists:"
          test -f quotaclicker/static/js/main.b52fcc07.js && echo "main.b52fcc07.js found" || echo "main.b52fcc07.js NOT FOUND"
          echo "Verifying chunk file exists:"
          test -f quotaclicker/static/js/453.bbd4985c.chunk.js && echo "453.bbd4985c.chunk.js found" || echo "453.bbd4985c.chunk.js NOT FOUND"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload root directory (contains all HTML files, assets, CNAME, etc.)
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
